{{- range $path, $_ := .Files.Glob "files/dashboards/**.json" -}}
{{- $pathList := splitList "/" (dir $path) -}}

---
apiVersion: v1
kind: ConfigMap
metadata:
    labels:
        grafana_dashboard: "1"
    annotations:
        dashboard_folder: {{ last $pathList }}
    name: dashboard-{{ trimSuffix ".json" (base $path) }}
data:
    {{base $path}}: |
        {{- $.Files.Get $path | nindent 8 }}
---
{{- end -}}