- name: Create kubernetes_pods zone
  firewalld:
    zone: kubernetes_pods
    state: present
    permanent: true

- name: Reload Firewalld
  service:
    name: firewalld
    state: reloaded

- name: Add flannel subnet
  firewalld:
    zone: kubernetes_pods
    state: enabled
    source: 10.42.0.0/24
    immediate: yes
    permanent: yes

- name: Accept flannel subnet
  firewalld:
    zone: kubernetes_pods
    state: "enabled"
    target: "ACCEPT"
    permanent: true