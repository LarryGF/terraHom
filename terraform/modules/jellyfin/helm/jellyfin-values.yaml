image:
  repository: lscr.io/linuxserver/jellyfin
  tag: latest

env:
  PGID: 1001
  PUID: 1001

nodeSelector:
  kubernetes.io/hostname: ${master_hostname}

ingress:
  main:
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    enabled: true
    hosts:
      - host: "jellyfin.${duckdns_domain}.duckdns.org"
        paths:
        - path: /
    tls:
      - hosts:
          - "jellyfin.${duckdns_domain}.duckdns.org"
        secretName: tls-jellyfin-ingress

initContainers:
  update-volume-permission:
    image: busybox
    command: ["sh", "-c", "chmod -R 777 /config"]

    volumeMounts:
    - name: config
      mountPath: /config
    securityContext:
      runAsUser: 0

hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

persistence:
  config:
    enabled: true
    existingClaim: jellyfin-config
  downloads:
    enabled: true
    existingClaim: media