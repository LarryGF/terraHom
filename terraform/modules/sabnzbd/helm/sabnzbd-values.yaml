image:
  repository: lscr.io/linuxserver/sabnzbd
  tag: latest

env:
  PGID: 1001
  PUID: 1001
  
ingress:
  main:
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    enabled: true
    hosts:
      - host: "sabnzbd.${duckdns_domain}.duckdns.org"
        paths:
        - path: /
    tls:
      - hosts:
          - "sabnzbd.${duckdns_domain}.duckdns.org"
        secretName: tls-sabnzbd-ingress

initContainers:
  update-volume-permission:
    image: busybox
    command: ["sh", "-c", "chmod -R 777 /config  && mkdir -p /downloads/sabnzbd && chown -R 1001:1001 /downloads/sabnzbd"]

    volumeMounts:
    - name: config
      mountPath: /config
    - name: downloads 
      mountPath: /downloads 
    securityContext:
      runAsUser: 0

persistence:
  config:
    enabled: true
    existingClaim: sabnzbd-config
  downloads:
    enabled: true
    existingClaim: media