readarr:
  image:
    repository: lscr.io/linuxserver/readarr
    tag: develop

  env:
    PGID: 1001
    PUID: 1001
    
  ingress:
    main:
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Readarr"
        gethomepage.dev/description: "Readarr is an ebook and audiobook collection manager for Usenet and BitTorrent users"
        gethomepage.dev/group: "Template Aggregators"
        gethomepage.dev/icon: "readarr.png"
      enabled: true
      hosts:
        - host: "readarr.${duckdns_domain}.duckdns.org"
          paths:
          - path: /
      tls:
        - hosts:
            - "readarr.${duckdns_domain}.duckdns.org"
          secretName: tls-readarr-ingress

  initContainers:
    update-volume-permission:
      image: busybox
      command: ["sh", "-c", "chmod -R 777 /config  && mkdir -p /downloads/readarr && chown -R 1001:1001 /downloads/readarr"]

      volumeMounts:
      - name: config
        mountPath: /config
      - name: downloads 
        mountPath: /downloads 
      securityContext:
        runAsUser: 0

  persistence:
    config:
      enabled: true
      existingClaim: readarr-config
    downloads:
      enabled: true
      existingClaim: media