homepage:

  nodeSelector:
    priority: ${priority}
    
  ingress:
    main:
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        traefik.ingress.kubernetes.io/router.entrypoints: websecure-ext
        traefik.ingress.kubernetes.io/router.middlewares: authelia-forwardauth-authelia@kubernetescrd

      enabled: true
      hosts:
        - host: "home.${domain}"
          paths:
          - path: /
      tls:
        - hosts:
            - "home.${domain}"
          secretName: tls-home-ingress

  # All the config files for Homepage can be specified under their relevant config block.
  config:
    # To use an existing ConfigMap uncomment this line and specify the name
    # useExistingConfigMap: existing-homepage-configmap
    settings:
      title: "Home Dashboard"
      headerStyle: clean
      background: 
        image: https://wallpapercave.com/wp/wp8865987.jpg
        opacity: 20
      cardBlur: md
      quicklaunch:
        searchDescriptions: true
        hideInternetSearch: true
      hideVersion: true
      theme: dark
      providers:
        longhorn:
          url: http://longhorn-frontend.longhorn-system.svc.cluster.local
      layout:
        Media:
          icon: mdi-movie-play
          style: columns
        Internal:
          icon: mdi-nas
          style: columns
        Template Aggregators:
          icon: mdi-briefcase-plus
          style: columns
        Monitoring:
          icon: mdi-safety-goggles
          style: columns
        Services:
          icon: mdi-server-network
          style: columns
        Downloaders:
          icon: mdi-download
          style: columns

    widgets:
      - resources:
          # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
          backend: resources
          expanded: true
          cpu: true
          memory: true
      - search:
          provider: google
          target: _blank
      ## Uncomment to enable Kubernetes integration
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
      - longhorn:
          expanded: true
          total: true
          labels: true
          nodes: true

    kubernetes:
      # change mode to 'cluster' to use RBAC service account
      mode: cluster
