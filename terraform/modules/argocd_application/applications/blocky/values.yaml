bazarr:
  env:
    PGID: 1001
    PUID: 1001
    TZ: ${timezone}
    
  ingress:
    main:
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Blocky"
        gethomepage.dev/description: "Bazarr is a DNS ad blocker"
        gethomepage.dev/group: "Services"
        gethomepage.dev/icon: "blocky.png"
      enabled: true
      hosts:
        - host: "blocky.${duckdns_domain}.duckdns.org"
          paths:
          - path: /
      tls:
        - hosts:
            - "blocky.${duckdns_domain}.duckdns.org"
          secretName: tls-blocky-ingress
