
openshift:
  # -- enables using arbitrary uid for argo repo server
  enabled: false

crds:
  install: true
  keep: false

## Globally shared configuration
global:
  # Default logging options used by all components
  logging:
    # -- Set the global logging format. Either: `text` or `json`
    format: text
    # -- Set the global logging level. One of: `debug`, `info`, `warn` or `error`
    level: info

  nodeSelector: {}
  env: []

## Argo Configs
configs:
  # General Argo CD configuration
  ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
  cm:
    # -- Create the argocd-cm configmap for [declarative setup]
    create: true
    # Patch to make argo cd not mark traefik ingress as progressing
    resource.customizations: |
      networking.k8s.io/Ingress:
        health.lua: |
          hs = {}
          hs.status = "Healthy"
          return hs
    # -- Argo CD's externally facing base URL (optional). Required when configuring SSO

    # url: "https://argo.${duckdns_domain}.duckdns.org"
    # -- The name of tracking label used by Argo CD for resource pruning
    # @default -- Defaults to app.kubernetes.io/instance
    application.instanceLabelKey: argocd.argoproj.io/instance
    exec.enabled: true
    admin.enabled: true
    timeout.reconciliation: 30s
    timeout.hard.reconciliation: 0s

    # Dex configuration
    # dex.config: |
    #   connectors:
    #     # GitHub example
    #     - type: github
    #       id: github
    #       name: GitHub
    #       config:
    #         clientID: aabbccddeeff00112233
    #         clientSecret: $dex.github.clientSecret # Alternatively $<some_K8S_secret>:dex.github.clientSecret
    #         orgs:
    #         - name: your-github-org

  params:
    otlp.address: ''
    server.insecure: true # set to insecure to prevent redirection loop
    server.basehref: /
    server.rootpath: ''
    server.disable.auth: false
    server.enable.gzip: false
    server.x.frame.options: sameorigin


  secret:
    createSecret: true
    labels: {}
    annotations: {}
    # -- Shared secret for authenticating GitHub webhook events
    githubSecret: ""
    # -- Bcrypt hashed admin password
    ## Argo expects the password in the secret to be bcrypt hashed. You can create this hash with
    ## `htpasswd -nbBC 10 "" $ARGO_PWD | tr -d ':\n' | sed 's/$2y/$2a/'`
    argocdServerAdminPassword: ""
    # -- Admin password modification time. Eg. `"2006-01-02T15:04:05Z"`
    # @default -- `""` (defaults to current time)
    argocdServerAdminPasswordMtime: ""


