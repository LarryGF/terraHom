  namespace: authelia
  deploy: true
  volumes:
    config:
      enabled: true
      name: authelia-config
      size: 200Mi
      access_modes:
        - ReadWriteOnce
    redis-master:
      enabled: true
      name: redis-data-master
      size: 200Mi
      access_modes:
        - ReadWriteOnce
    redis-replica:
      enabled: true
      name: redis-data-replica
      size: 200Mi
      access_modes:
        - ReadWriteOnce
  override:
    timezone: ${timezone}
    duckdns_domain: ${duckdns_domain}
    master_hostname: ${master_hostname}
    JWT_TOKEN: ${api_keys["authelia_JWT_TOKEN"]}
    SESSION_ENCRYPTION_KEY: ${api_keys["authelia_SESSION_ENCRYPTION_KEY"]}
    STORAGE_ENCRYPTION_KEY: ${api_keys["authelia_STORAGE_ENCRYPTION_KEY"]}


