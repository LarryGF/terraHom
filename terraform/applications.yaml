grafana:
  name: grafana
  namespace: monitoring
  deploy: true
  volumes:
    config:
      enabled: true
      name: grafana-config
      size: 1Gi
      access_modes:
        - ReadWriteOnce
  override:
    timezone: ${timezone}
    duckdns_domain: ${duckdns_domain}
    master_hostname: ${master_hostname}

